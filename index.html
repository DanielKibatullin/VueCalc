<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Vue Calculator</title>
</head>
<body>
<div id="app">
    <input type="text" id="my_value" class = "inpt"/> 
    <br>
<button type="button" class = "button" v-on:click="del">DEL</button> 
<button type="button" class = "button" v-on:click="lpar">&lpar;</button> 
<button type="button" class="button" v-on:click="rpar">&rpar;</button>
<button type="button" class="button" v-on:click="mod">mod</button>
<button type="button" class="button" v-on:click="pi">&Pi;</button>
<br>
<button type="button" class="button" v-on:click="num(7)">7</button>
<button type="button" class="button" v-on:click="num(8)">8</button>
<button type="button" class="button" v-on:click="num(9)">9</button>
<button type="button" class="button" v-on:click="operator('/')">/</button>
<button type="button" class="button" v-on:click="sqrt">&radic;</button>
<br>
<button type="button" class="button" v-on:click="num(4)">4</button>
<button type="button" class="button" v-on:click="num(5)">5</button>
<button type="button" class="button" v-on:click="num(6)">6</button>
<button type="button" class="button" v-on:click="operator('*')">*</button>
<button type="button" class="button" v-on:click="pow2">x^2</button>
<br>
<button type="button" class="button" v-on:click="num(1)">1</button>
<button type="button" class="button" v-on:click="num(2)">2</button>
<button type="button" class="button" v-on:click="num(3)">3</button>
<button type="button" class="button" v-on:click="operator('-')">-</button>

<br>
<button type="button" class="button" v-on:click="num(0)">0</button>
<button type="button" class="button" v-on:click="dot">.</button>
<button type="button" class="button" v-on:click="percent">%</button>
<button type="button" class="button" v-on:click="operator('+')">+</button>
<button type="button" class = "ebutton" v-on:click="equal">=</button>

</div>
</body>
<script type="module" src="index.js"></script>
</html>
