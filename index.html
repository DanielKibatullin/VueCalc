<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Vue Calculator</title>
</head>
<body>
<div id="app">
    <input type="text" id="my_value" class = "inpt"/> 
    <br>
<button type="button" class = "button" v-on:click="del">DEL</button> 
<button type="button" class = "button" v-on:click="lpar">&lpar;</button> 
<button type="button" class = "button">&rpar;</button> 
<button type="button" class = "button">mod</button> 
<button type="button" class = "button">&Pi;</button> 
<br>
<button type="button" class = "button">7</button> 
<button type="button" class = "button">8</button> 
<button type="button" class = "button">9</button> 
<button type="button" class = "button">/</button> 
<button type="button" class = "button">&radic;</button> 
<br>
<button type="button" class = "button">4</button> 
<button type="button" class = "button">5</button> 
<button type="button" class = "button">6</button> 
<button type="button" class = "button">*</button> 
<button type="button" class = "button">x&sup2;</button> 
<br>
<button type="button" class = "button">1</button> 
<button type="button" class = "button">2</button> 
<button type="button" class = "button">3</button> 
<button type="button" class = "button">-</button> 

<br>
<button type="button" class = "button">0</button> 
<button type="button" class = "button">.</button> 
<button type="button" class = "button">&percnt;</button> 
<button type="button" class = "button">+</button> 
<button type="button" class = "ebutton">=</button> 

</div>
</body>
<script type="module" src="index.js"></script>
</html>
